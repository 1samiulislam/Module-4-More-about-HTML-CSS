<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Flex </title>
    <style>
        .container {
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;  /* vertical center of page */
            /* align-items: stretch; */
            background-color: aqua;
            height: 800px;
            gap: 55px;

        }

        .box {
            background-color: bisque;
            font-size: 4em;
            /* height: 300px; */
            height: 300px;
            width: 300px;
            border: 1px solid red;
            text-align: center;
            

            /* something text  */
            display: flex;
            justify-content: center; /* text horizontal center */     
            align-items: center;  /* text vertical center */
           

        }
    </style>

</head>

<body>

    <div class="container">
        <div class="box"> Something</div>
        <div class="box"> Something</div>
    </div>


</body>

</html>
